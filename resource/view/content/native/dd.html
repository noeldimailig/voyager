<template extend="master" title="Dump Data">
    <div class="p-20 font-sans">
        <div class="bg-gray-400 overflow-hidden rounded">
            <div class="p-10 text-white text-sm" style="background-color: #4c3cb4;">
                <div class="float-left">
                    {{ $file }}
                </div>
                <div class="float-right">
                    line {{ $line }}
                </div>
                <div class="clear-both"></div>
            </div>
            <div class="p-10 dump-text text-sm">
                {% $content %}
            </div>
        </div>
    </div>
</template>

    font-family: 'Courier New', Courier, monospace;
